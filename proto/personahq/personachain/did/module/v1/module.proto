syntax = "proto3";

package personahq.personachain.did.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/PersonaPass-ID/personachain/x/did/module";

// Module is the config object for the did module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/PersonaPass-ID/personachain/x/did"
  };

  // authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 1;
}